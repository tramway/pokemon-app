<mat-toolbar color="primary">
  <span class="pokemon-list__header">{{'APP_TITLE' | translate}}</span>
</mat-toolbar>

<section class="pokemon-list__container">
  <app-pokemon-card
    *ngFor="let pokemon of pokemons$ | async"
    [pokemon]="pokemon"
    (clicked)="openDetails(pokemon)"
  ></app-pokemon-card>
</section>

<mat-paginator
  [length]="100"
  [pageSize]="10"
  (page)="changePage($event)"
  aria-label="Select page"
>
</mat-paginator>
