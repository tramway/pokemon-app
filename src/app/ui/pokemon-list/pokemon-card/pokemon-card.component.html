<mat-card *ngIf="pokemon"  class="pokemon-card" >
  <mat-card-content mat-ripple class="pokemon-card__content" (click)="openDetails()">
    <img src="{{pokemon.image}}" class="pokemon-card__image"/>
    <b class="pokemon-card_name" >{{pokemon.name | titlecase}}</b>
  </mat-card-content>
</mat-card>
