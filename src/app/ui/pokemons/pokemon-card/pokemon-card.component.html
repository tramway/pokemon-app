@if (pokemon()) {
  <mat-card class="pokemon-card">
    <mat-card-content (click)="openDetails()" class="pokemon-card__content" mat-ripple>
      <img class="pokemon-card__image" alt="pokemon image" src="{{pokemon().image}}"/>
      <b class="pokemon-card_name">{{ pokemon().name | titlecase }}</b>
    </mat-card-content>
  </mat-card>
}
