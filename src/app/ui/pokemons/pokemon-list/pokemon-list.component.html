@if (pokemons$ | async; as pokemons) {
  <ng-container>
    <section class="pokemon-list__container">
      @for (pokemon of pokemons.pokemons; track pokemon.id) {
        <app-pokemon-card
          (clicked)="openDetails(pokemon)"
          [pokemon]="pokemon"
        />
      }
    </section>

    <mat-paginator
      (page)="changePage($event)"
      [length]="pokemons.count"
      [pageIndex]="pageIndex"
      [pageSize]="10"
      aria-label="Select page"
    />
  </ng-container>
}
